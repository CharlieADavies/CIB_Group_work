<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% title + " ─ Project Herbie" %}</title>
    <link href="../static/main.css" rel="stylesheet" />
    <link href="../static/reset.css" rel="stylesheet" />
</head>
<body>

    <div class="site-header">

        <div class="logo">
            <img src="#" alt="Project Herbie logo" />
        </div>

        <menu>
            <ul class="menu">
                <li><a href="/account">Account</a></li>
                <li><a href="/bookings">Bookings</a></li>
            </ul>
        </menu>

    </div>

    <main>

        {% if type == "dashboard" OR type == "booking" %}
        <div class="panel panel--booking">
            <h2>Bookings</h2>
            <!-- bookings calendar goes here -->
        </div>
        {% endif %}

        {% main %}

    </main>

    <div class="sidebar">

        <div class="panel">
            <h2>Park and Ride dates</h2>
            <p>16th – 26th Sept</p>
        </div>

        {% sidebar %}

    </div>

</body>
</html>
